# Inserts a blank line between shell prompts
add_newline = false

format = """
($status$cmd_duration
)
$all
"""

right_format = "${custom.kernal}$shell:$time$memory_usage"


[status]
disabled = false
map_symbol = true
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '


[time]
disabled = false

[git_metrics]
disabled = false

[git_commit]
disabled = false
tag_disabled=false
only_detached=false
tag_symbol = 'üîñ '
tag_max_candidates = 2

[custom.kernal]
when = true
command = "uname -r"
format = "$output: "

[shell]
zsh_indicator = "%_"
fish_indicator = 'Ôúπ'
bash_indicator = 'Ôë†_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[memory_usage]
disabled = false
format = "ram: $ram_pct swp: swap_pct"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)" # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false


[cmd_duration]
show_milliseconds = true


[directory]
truncation_length = 0
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[jobs]
disabled = false 
#symbol = 'TEST 123'
number_threshold = 2 
symbol_threshold = 1


