################
### MONITORS ###
################
 
# Removed montors in favour of kanshi

# Source for debugging purposess, You need to create this file so Hyprland does not throw an error but it can be empty
source=~/.config/hypr/hyprland_monitor.conf

# monitor=,preferred,auto,auto

# unscale XWayland
xwayland {
  force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nemo 
$menu = sh /home/silas/.config/desktop/spawn.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = ~/.config/eww/launch_bar & hyprpaper & whatsdesk & ELECTRON_OZONE_PLATFORM_HINT="x11" discord & signal-desktop & thunderbird & youtube-music 
exec-once = $HOME/.config/desktop/autostart.sh
exec-once = $HOME/.config/desktop/autostart_wayland.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,20
####################
### NVIDIA STUFF ###

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
    #no_break_fs_vrr = 1
    #min_refresh_rate=48
}


### NVIDIA STUFF ###
####################

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true 
    

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow{
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}


experimental {
    #wide_color_gamut = true
    #xx_color_management_v4 = true
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant = neo_qwertz
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2 
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    tablet{
        transform = -1
        output = current
        region_position = 0, 0
        absolute_region_position=false
        region_size = 0, 0 # unset
        relative_input = false
        left_handed = false
        active_area_size = 0, 0 # unset
        active_area_position = 0, 0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, W, killactive,
bind = $mainMod, M, exec, hyprland-dialog --title exit --text "How do you want to exit" --buttons "systemctl suspend;shutdown now;hyprctl dispatch exit" | bash
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with Vim Like keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod Shift, H, resizeactive, -100 0  # Decrease width
bind = $mainMod Shift, L, resizeactive, 100 0   # Increase width
bind = $mainMod Shift, K, resizeactive, 0 -100  # Decrease height
bind = $mainMod Shift, J, resizeactive, 0 100   # Increase height

bind = $mainMod Control Shift, H, swapwindow, l
bind = $mainMod Control Shift, L, swapwindow, r
bind = $mainMod Control Shift, K, swapwindow, u
bind = $mainMod Control Shift, J, swapwindow, d

bind = $mainMod Control, H, movewindow, l #togglesplit
bind = $mainMod Control, L, movewindow, r #togglesplit
bind = $mainMod Control, K, movewindow, u #togglesplit
bind = $mainMod Control, J, movewindow, d #togglesplit


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, A, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, S, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, D, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, F, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, G, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, I, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 10
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, A, movetoworkspacesilent, 1
bind = $mainMod SHIFT, S, movetoworkspacesilent, 2
bind = $mainMod SHIFT, D, movetoworkspacesilent, 3
bind = $mainMod SHIFT, F, movetoworkspacesilent, 4
bind = $mainMod SHIFT, G, movetoworkspacesilent, 5
bind = $mainMod SHIFT, I, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 10
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 11

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=SUPER,N,fullscreen
